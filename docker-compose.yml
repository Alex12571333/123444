services:
  telegram-rss-bot:
    build: .
    container_name: telegram-rss-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - telegram-rss-data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - DB_PATH=/app/data/articles.db
    networks:
      - bot-network

volumes:
  telegram-rss-data:
    driver: local

networks:
  bot-network:
    driver: bridge 