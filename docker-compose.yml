services:
  telegram-rss-bot:
    build: .
    container_name: telegram-rss-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - telegram-rss-data:/app
    environment:
      - PYTHONUNBUFFERED=1
    user: "1000:1000"
    networks:
      - bot-network

volumes:
  telegram-rss-data:
    driver: local

networks:
  bot-network:
    driver: bridge 